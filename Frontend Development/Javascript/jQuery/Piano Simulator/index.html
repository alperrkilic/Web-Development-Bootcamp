<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Piano Simulator</title>
</head>

<body>

    <h1 id="big-title">Piano Simulator</h1>

    <h2 id="info-title">Click a note to play!</h2>

    <div class="play-music-button">
        <button id="ttls-song" type="button" class="btn btn-outline-primary play-music-button">Twinkle Twinkle
            LittleStar</button>
    </div>


    <div id="piano-keys-container" class="container-fluid">

        <div class="keys">
            <div id="piano-c" class="key no-sharp "></div>

            <div id="piano-c-sharp" class="key sharp "></div>

            <div id="piano-d" class="key no-sharp "></div>

            <div id="piano-d-sharp" class="key sharp "></div>

            <div id="piano-e" class="key no-sharp "></div>

            <div id="piano-f" class="key no-sharp "></div>

            <div id="piano-f-sharp" class="key sharp "></div>

            <div id="piano-g" class="key no-sharp "></div>

            <div id="piano-g-sharp" class="key sharp "></div>

            <div id="piano-a" class="key no-sharp "></div>

            <div id="piano-a-sharp" class="key sharp "></div>

            <div id="piano-b" class="key no-sharp "></div>

            <div id="piano-high-c" class="key no-sharp "></div>

            <div id="piano-high-c-sharp" class="key sharp "></div>

            <div id="piano-high-d" class="key no-sharp "></div>

            <div id="piano-high-d-sharp" class="key sharp "></div>

            <div id="piano-high-e" class="key no-sharp "></div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

<footer id="footer" class="">

    <a class="social-link youtube-icon" href="">
        <i class="social-icon fa-brands fa-youtube"></i>
    </a>

    <a class="social-link" href="">
        <i class="social-icon fa-brands fa-twitter"></i>
    </a>

    <a class="social-link instagram-icon" href="">
        <i class="social-icon fa-brands fa-instagram"></i>
    </a>

    <a class="social-link" href="">
        <i class="social-icon fa-brands fa-linkedin"></i>
    </a>

</footer>

</html>
